<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ restaurant.name }} Menu</title>
</head>
<body>
    <h1>{{ restaurant.name }} Menu</h1>
    <ul>
        {% for menu_item in menu_items %}
            <li>{{ menu_item.item_name }} - ${{ menu_item.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
